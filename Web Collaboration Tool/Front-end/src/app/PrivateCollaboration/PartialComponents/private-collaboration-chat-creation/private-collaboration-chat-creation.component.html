<mat-list>
  <mat-list-item *ngFor = "let collaboration of collaborations">
    <button mat-raised-button (click) = "onNewThread(collaboration)">
      Send a message to {{ collaboration.collaboratorOneUsername === loggedInUser ? collaboration.collaboratorTwoUsername : collaboration.collaboratorOneUsername }}
    </button>
  </mat-list-item>
</mat-list>
