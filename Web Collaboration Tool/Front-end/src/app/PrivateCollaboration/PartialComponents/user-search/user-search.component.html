<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input type = "text" matInput [formControl] = "searchControl" placeholder = "Enter the username">
    </mat-form-field>
    <button mat-button [disabled] = "!searchControl.valid" color = "primary" (click) = "onSubmit()">Search</button>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let username of searchResults">
        <mat-icon>person</mat-icon>
        <a [routerLink] = "['/user', username]">{{ username }}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
