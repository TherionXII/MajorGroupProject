<mat-list>
  <mat-list-item *ngFor = "let request of requests">
    <p>You have a request from {{ request.sender }}</p>

    <button mat-raised-button (click) = "onCollaborationRequestResponse(true, request)">Accept request</button>
    <button mat-raised-button (click) = "onCollaborationRequestResponse(false, request)">Deny request</button>
  </mat-list-item>
</mat-list>
