<mat-card *ngFor = "let response of userResponses">
  <mat-card-header>
    <mat-icon mat-card-avatar>forum</mat-icon>
    <mat-card-title>Posted by: {{ response.username }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ response.response }}</p>
  </mat-card-content>
  <mat-card-footer>
    <p>Rating: {{ response.rating }}</p>
  </mat-card-footer>
</mat-card>
