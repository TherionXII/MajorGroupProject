<h2>{{ resultMessage }}</h2>
<form [formGroup] = "passwordSettingsForm">
  <mat-form-field>
    <input matInput placeholder = "Update your password: " type = "password" name = "password" formControlName = "password">
    <mat-error *ngIf = "!passwordSettingsForm.get('password').valid">Please enter a valid password</mat-error>
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder = "Repeat your new password: " type = "password" name = "repeatPassword" formControlName = "repeatPassword">
    <mat-error *ngIf = "passwordSettingsForm.hasError('validatePassword')">Passwords do not match</mat-error>
  </mat-form-field><br>

  <button mat-raised-button color="primary" type = "reset" (click) = "onUpdatePassword()"
          [disabled] = "isUpdatePasswordButtonDisabled() || passwordSettingsForm.hasError('validatePassword')">Update Password</button>
</form>

<form [formGroup] = "emailSettingsForm">
  <mat-form-field>
    <input matInput placeholder = "Update your email address: " type = "email" name = "email" formControlName = "email">
    <mat-error *ngIf = "!emailSettingsForm.get('email').valid">Please enter a valid email address</mat-error>
  </mat-form-field><br>

  <button mat-raised-button color="primary" type = "reset" (click) = "onUpdateEmail()"
          [disabled] = "isUpdateEmailButtonDisabled() || !emailSettingsForm.get('email').valid">Update Email</button>
</form>
