<mat-list>
  <mat-error>{{ resolverError }}</mat-error>
  <mat-list-item *ngFor = "let userGroup of userGroups">
    <a [routerLink] = "['/group', userGroup.id, userGroup.thread.id]">
      <p> {{ userGroup.title }} </p>
      <p> {{ userGroup.description }} </p>
    </a>
  </mat-list-item>
</mat-list>
