<mat-horizontal-stepper #horizontalStepper>
  <mat-step label = "Account creation">
    <app-mandatory-sign-up (userCreatedEvent)="onUserCreated($event)"></app-mandatory-sign-up>
  </mat-step>

  <mat-step label = "Optional information">
    <app-optional-sign-up></app-optional-sign-up>
  </mat-step>
</mat-horizontal-stepper>
