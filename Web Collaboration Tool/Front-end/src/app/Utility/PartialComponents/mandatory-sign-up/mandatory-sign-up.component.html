<mat-card >
  <mat-card-title>Please fill in the fields below to sign up</mat-card-title>

  <mat-error>{{ signUpError }}</mat-error>

  <mat-card-content>
    <form [formGroup] = "signUpFormRequiredData" (ngSubmit) = "onRequiredDataSubmit()" >
      <mat-form-field>
        <input matInput placeholder = "Choose your username: " name = "username" formControlName = "username">
        <mat-error *ngIf = "!signUpFormRequiredData.get('username').valid">Please enter a valid username</mat-error>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput placeholder = "Choose your password: " type = "password" name = "password" formControlName = "password">
        <mat-error *ngIf = "!signUpFormRequiredData.get('password').valid">Please enter a valid password</mat-error>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput placeholder = "Repeat your password: " type = "password" name = "repeatPassword" formControlName = "repeatPassword">
        <mat-error *ngIf = "signUpFormRequiredData.hasError('validatePassword')">Passwords do not match</mat-error>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput placeholder = "Enter your email address: " type = "email" name = "email" formControlName = "email">
        <mat-error *ngIf = "!signUpFormRequiredData.get('email').valid">Please enter a valid email address</mat-error>
      </mat-form-field><br>

      <button mat-raised-button color="primary" type = "submit" [disabled] = "!signUpFormRequiredData.valid" id = "signUpButtonRequiredData">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
