<mat-error>{{ resolverError }}</mat-error>
<div class="chat-container" *ngFor = "let message of messages">
  <div *ngIf = "message.sender === username" class = "loggedInUserMessage"> {{ message.message }} </div>
  <div class="reset"></div>
  <div *ngIf = "message.sender !== username" class = "otherUserMessage"> {{ message.message }} </div>
  <div class="reset"></div>
</div>

<div style = "clear: both;">
  <form id = "messageForm" (ngSubmit) = "onMessageSend()">
    <mat-form-field class="chat-form">
      <textarea matInput placeholder = "Enter your message" [formControl] = "messageFormControl"></textarea>
    </mat-form-field>
    <br>

    <button mat-raised-button color="primary" type = "submit">Send message</button>
  </form>
</div>
