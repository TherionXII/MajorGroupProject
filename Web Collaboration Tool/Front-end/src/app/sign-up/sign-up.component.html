<form [formGroup] = "signUpFormRequiredData" (ngSubmit) = "onRequiredDataSubmit()" [hidden] = "isInOptionalPart">
  <mat-form-field>
    <input matInput placeholder = "Choose your username: " name = "username" formControlName = "username">
    <mat-error *ngIf = "!signUpFormRequiredData.get('username').valid">Please enter a valid username</mat-error>
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder = "Choose your password: " type = "password" name = "password" formControlName = "password">
    <mat-error *ngIf = "!signUpFormRequiredData.get('password').valid">Please enter a valid password</mat-error>
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder = "Repeat your password: " type = "password" name = "repeatPassword" formControlName = "repeatPassword">
    <mat-error *ngIf = "signUpFormRequiredData.hasError('validatePassword')">Passwords do not match</mat-error>
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder = "Enter your email address: " type = "email" name = "email" formControlName = "email">
    <mat-error *ngIf = "!signUpFormRequiredData.get('email').valid">Please enter a valid email address</mat-error>
  </mat-form-field><br>

  <button mat-raised-button color="primary" type = "submit" [disabled] = "!signUpFormRequiredData.valid">Submit</button>
</form>

<form [formGroup] = "signUpFormOptionalData" (ngSubmit) = "onOptionalDataSubmit()" [hidden] = "!isInOptionalPart">
  <mat-form-field>
    <input matInput placeholder = "You may enter your real name if you wish: " name = "name" formControlName = "name" style = "width: 350px;">
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder = "You may enter your real surname if you wish: " name = "surname" formControlName = "surname" style = "width: 350px;">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>You may select your gender if you wish: </mat-label>
    <mat-select formControlName = "gender" style = "width: 350px;">
      <mat-option value = "male">Male</mat-option>
      <mat-option value = "female">Female</mat-option>
      <mat-option value = "non-binary">Non-binary</mat-option>
    </mat-select>
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder = "You may enter your institution's name if you wish: " name = "institution" formControlName = "institution" style = "width: 350px;">
  </mat-form-field><br>

  <button mat-raised-button color="primary" type = "submit">Submit</button>
</form>
