<section id = "ratingSection">
  <button mat-raised-button (click) = "onVote(true)">
    <i class = "material-icons">arrow_upward</i>
  </button><br>
  {{ query ? query.rating : null }}<br>
  <button mat-raised-button (click) = "onVote(false)">
    <i class = "material-icons">arrow_downward</i>
  </button>
</section>
