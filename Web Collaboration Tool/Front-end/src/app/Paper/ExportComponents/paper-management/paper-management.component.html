<mat-tab-group>
  <mat-tab label = "Group Papers">
    <a *ngFor = "let paper of papers" [routerLink] = "['/paper', paper.id]">
      <p>{{paper.paperName}}</p>
    </a>
  </mat-tab>
  <mat-tab label = "Upload a new Paper">
    <app-pdf-processing></app-pdf-processing>
  </mat-tab>
</mat-tab-group>
